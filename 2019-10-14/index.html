        <h1 id="java并发编程实战-笔记">JAVA并发编程实战-笔记</h1>
<p><code>Volatile</code>变量</p>
<ul>
<li>同步的弱形式</li>
<li>该变量不会被缓存</li>
<li>不加锁</li>
<li>不会导致阻塞</li>
<li>可以修饰变量，不能修饰方法</li>
<li>只能保证可见性，不能保证原子性</li>
</ul>
<h2 id="线程封闭">线程封闭</h2>
<p>访问共享的、可变的数据要求使用同步，一个可以避免同步的方法就是不共享数据。</p>
<ol>
<li>Ad-hoc线程限制</li>
<li>栈限制</li>
<li>ThreadLocal</li>
<li>不可变性</li>
