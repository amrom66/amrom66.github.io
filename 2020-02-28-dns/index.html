        <h1 id="自建dns解析服务器">自建DNS解析服务器</h1>
<p>安装软件</p>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-text" data-lang="text">yum -y install bind bind-chroot bind-utils
systemctl start named
systemctl enable named
</code></pre></div><p>端口开放：53 和 953</p>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-text" data-lang="text">netstat -antup | grep named
</code></pre></div><p>配置：<code>/etc/named.conf</code></p>
<p>详细配置，以后慢慢学习。</p>
